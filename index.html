<!DOCTYPE html>
<html lang="zh-CN">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 <title>炫酷透明按钮</title>
 <style>
 body {
 margin: 0;
 height: 100vh;
 display: flex;
 justify-content: center;
 align-items: center;
 background: linear-gradient(135deg, #1a1a2e, #16213e);
 overflow: hidden;
 font-family: 'Arial', sans-serif;
 -webkit-font-smoothing: antialiased;
 -moz-osx-font-smoothing: grayscale;
 }

 /* 按钮样式 */
 .glow-button {
 position: relative;
 padding: 15px 30px;
 font-size: 18px;
 color: #fff;
 background: rgba(255, 255, 255, 0.1);
 border: 2px solid rgba(255, 255, 255, 0.3);
 border-radius: 10px;
 backdrop-filter: blur(5px);
 cursor: pointer;
 text-transform: uppercase;
 letter-spacing: 2px;
 overflow: hidden;
 transition: all 0.3s ease;
 z-index: 10;
 touch-action: manipulation; /* 优化触摸响应 */
 }

 .glow-button:hover {
 background: rgba(255, 255, 255, 0.2);
 box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
 transform: scale(1.05);
 }

 .glow-button::before {
 content: '';
 position: absolute;
 top: 0;
 left: -100%;
 width: 100%;
 height: 100%;
 background: linear-gradient(
 90deg,
 transparent,
 rgba(255, 255, 255, 0.4),
 transparent
 );
 transition: 0.5s;
 }

 .glow-button:hover::before {
 left: 100%;
 }

 /* 文本显示区域 */
 .message {
 position: absolute;
 font-size: 36px;
 color: #ff4d4d;
 text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d, 0 0 30px #ff4d4d;
 opacity: 0;
 transform: translateY(-20px);
 transition: all 0.5s ease;
 pointer-events: none;
 z-index: 20;
 }

 .message.show {
 opacity: 1;
 transform: translateY(0);
 }

 /* 彩蛋 - 彩虹爆炸 */
 .rainbow-explosion {
 position: absolute;
 width: 100%;
 height: 100%;
 pointer-events: none;
 background: radial-gradient(circle, rgba(255, 255, 255, 0.5), transparent);
 opacity: 0;
 animation: explode 1s ease-out;
 }

 @keyframes explode {
 0% { opacity: 1; transform: scale(0); }
 100% { opacity: 0; transform: scale(2); }
 }

 /* 粒子效果容器 */
 #particles {
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 pointer-events: none;
 }

 /* 背景装饰 - 动态星空 */
 .stars {
 position: absolute;
 width: 100%;
 height: 100%;
 background: transparent;
 }

 .star {
 position: absolute;
 background: #fff;
 border-radius: 50%;
 animation: twinkle 3s infinite;
 }

 @keyframes twinkle {
 0%, 100% { opacity: 0.2; }
 50% { opacity: 1; }
 }
 </style>
</head>
<body>
 <button class="glow-button">点击我！</button>
 <canvas id="particles"></canvas>
 <div class="stars"></div>

 <script>
 // 文案列表
 const messages = [
 'bakabailuo',
 '你也是笨蛋',
 '笨蛋',
 'baka！',
 '果冻好次',
 '来吃木须肉',
 '笨'
 ];

 // 按钮点击计数
 let clickCount = 0;

 // 按钮点击事件
 const button = document.querySelector('.glow-button');

 button.addEventListener('click', () => {
 clickCount++;
 const messageDiv = document.createElement('div');
 messageDiv.classList.add('message');

 // 随机选择文案
 const randomMessage = messages[Math.floor(Math.random() * messages.length)];
 messageDiv.textContent = randomMessage;

 // 随机位置（避免边缘溢出）
 const maxX = window.innerWidth - 150; // 假设文案最大宽度150px
 const maxY = window.innerHeight - 50; // 假设文案最大高度50px
 const randomX = Math.random() * maxX;
 const randomY = Math.random() * maxY;
 messageDiv.style.left = `${randomX}px`;
 messageDiv.style.top = `${randomY}px`;

 document.body.appendChild(messageDiv);
 messageDiv.classList.add('show');

 // 彩蛋：第5次和第10次点击触发特殊效果
 if (clickCount === 5) {
 triggerRainbowExplosion();
 playSound('https://example.com/egg1.mp3'); // 替换为实际音效URL
 } else if (clickCount === 10) {
 triggerRainbowExplosion();
 playSound('https://example.com/egg2.mp3'); // 替换为实际音效URL
 clickCount = 0; // 重置计数
 }

 createParticles();
 setTimeout(() => {
 messageDiv.classList.remove('show');
 setTimeout(() => messageDiv.remove(), 500); // 动画结束后 移除
 }, 2000); // 2秒后隐藏
 });

 // 彩蛋：彩虹爆炸效果
 function triggerRainbowExplosion() {
 const explosion = document.createElement('div');
 explosion.classList.add('rainbow-explosion');
 document.body.appendChild(explosion);
 setTimeout(() => explosion.remove(), 1000);
 }

 // 播放音效（需提供实际音效文件）
 function playSound(url) {
 const audio = new Audio(url);
 audio.play().catch(err => console.log('音效播放失败:', err));
 }

 // 粒子效果
 const canvas = document.getElementById('particles');
 const ctx = canvas.getContext('2d');
 canvas.width = window.innerWidth;
 canvas.height = window.innerHeight;

 let particlesArray = [];

 class Particle {
 constructor() {
 this.x = canvas.width / 2;
 this.y = canvas.height / 2;
 this.size = Math.random() * 5 + 2;
 this.speedX = Math.random() * 6 - 3;
 this.speedY = Math.random() * 6 - 3;
 this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
 }

 update() {
 this.x += this.speedX;
 this.y += this.speedY;
 this.size *= 0.95;
 }

 draw() {
 ctx.fillStyle = this.color;
 ctx.beginPath();
 ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
 ctx.fill();
 }
 }

 function createParticles() {
 const particleCount = /Android/i.test(navigator.userAgent) ? 20 : 50; // 安卓设备减少粒子数量
 for (let i = 0; i < particleCount; i++) {
 particlesArray.push(new Particle());
 }
 }

 function animateParticles() {
 ctx.clearRect(0, 0, canvas.width, canvas.height);
 for (let i = 0; i < particlesArray.length; i++) {
 particlesArray[i].update();
 particlesArray[i].draw();
 if (particlesArray[i].size <= 0.2) {
 particlesArray.splice(i, 1);
 i--;
 }
 }
 requestAnimationFrame(animateParticles);
 }

 animateParticles();

 // 动态星空
 const starsContainer = document.querySelector('.stars');
 const starCount = /Android/i.test(navigator.userAgent) ? 50 : 100; // 安卓设备减少星星数量
 for (let i = 0; i < starCount; i++) {
 const star = document.createElement('div');
 star.classList.add('star');
 star.style.width = `${Math.random() * 2}px`;
 star.style.height = star.style.width;
 star.style.left = `${Math.random() * 100}%`;
 star.style.top = `${Math.random() * 100}%`;
 star.style.animationDelay = `${Math.random() * 3}s`;
 starsContainer.appendChild(star);
 }

 // 窗口大小调整
 window.addEventListener('resize', () => {
 canvas.width = window.innerWidth;
 canvas.height = window.innerHeight;
 });
 </script>
</body>
</html>
