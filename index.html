<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>白落是笨蛋</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #222, #000 80%);
      font-family: 'Segoe UI', sans-serif;
      touch-action: manipulation;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.imgur.com/6mK3VHP.jpeg') center/cover no-repeat;
      opacity: 0.15;
      z-index: 0;
    }

    .btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 1.5em;
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #fff;
      border-radius: 20px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px #fff, 0 0 40px #0ff, 0 0 80px #f0f;
    }

    .btn:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 20px #fff, 0 0 60px #0ff, 0 0 100px #f0f;
    }

    .text {
      position: absolute;
      white-space: nowrap;
      font-weight: bold;
      pointer-events: none;
      user-select: none;
      z-index: 5;
      opacity: 0.9;
      text-shadow: 0 0 4px rgba(0,0,0,0.6);
      animation: floatUp 3s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-80px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button class="btn" onclick="showRandomText()">点击我</button>

  <script>
    const messages = [
      \"白落是笨蛋\", \"bakabailuo\", \"你也是笨蛋\", \"笨蛋\", \"baka！\",
      \"果冻好次\", \"来吃木须肉\", \"笨\", \"笨蛋白落\", \"白落是大笨蛋\",
      \"baka白落\", \"白落白落白落白落\", \"baka!!\", \"一起baka吧！\",
      \"白落梦游记\", \"吃货白落\", \"超可爱的baka白落\", \"baka雷达启动！\"
    ];

    const colors = [\"#ff69b4\", \"#00ffff\", \"#ffd700\", \"#7fff00\", \"#ff4500\", \"#8a2be2\", \"#00ff7f\"];

    function showRandomText() {
      const text = document.createElement(\"div\");
      text.className = \"text\";
      text.innerText = messages[Math.floor(Math.random() * messages.length)];

      const fontSize = Math.floor(Math.random() * 16) + 14;
      text.style.fontSize = fontSize + \"px\";
      text.style.color = colors[Math.floor(Math.random() * colors.length)];

      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 100;
      text.style.left = Math.random() * maxX + \"px\";
      text.style.top = Math.random() * maxY + \"px\";

      document.body.appendChild(text);

      setTimeout(() => {
        text.remove();
      }, 3000);
    }
  </script>

</body>
</html>
