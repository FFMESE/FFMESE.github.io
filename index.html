<!DOCTYPE html>
<html lang="zh-CN">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 <title>炫酷透明按钮</title>
 <style>
 body {
 margin: 0;
 height: 100vh;
 display: flex;
 justify-content: center;
 align-items: center;
 background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
 overflow: hidden;
 font-family: 'Arial', sans-serif;
 -webkit-font-smoothing: antialiased;
 -moz-osx-font-smoothing: grayscale;
 position: relative;
 }

 /* 按钮样式 */
 .glow-button {
 position: relative;
 padding: 15px 30px;
 font-size: 18px;
 color: #fff;
 background: rgba(255, 255, 255, 0.1);
 border: 2px solid rgba(255, 255, 255, 0.3);
 border-radius: 10px;
 backdrop-filter: blur(5px);
 cursor: pointer;
 text-transform: uppercase;
 letter-spacing: 2px;
 overflow: hidden;
 transition: all 0.3s ease;
 z-index: 10;
 touch-action: manipulation;
 }

 .glow-button:hover {
 background: rgba(255, 255, 255, 0.2);
 box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
 transform: scale(1.05);
 }

 .glow-button::before {
 content: '';
 position: absolute;
 top: 0;
 left: -100%;
 width: 100%;
 height: 100%;
 background: linear -gradient(
 90deg,
 transparent,
 rgba(255, 255, 255, 0.4),
 transparent
 );
 transition: 0.5s;
 }

 .glow-button:hover::before {
 left: 100%;
 }

 /* 文本显示区域 */
 .message {
 position: absolute;
 text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
 opacity: 0;
 transform: translateY(-20px);
 transition: all 0.5s ease;
 pointer-events: none;
 z-index: 20;
 white-space: nowrap; /* 防止长文本换行 */
 }

 .message.show {
 opacity: 1;
 transform: translateY(0);
 }

 /* 粒子效果容器 */
 #particles {
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 pointer-events: none;
 z-index: 5;
 }

 /* 背景装饰 - 动态星空 */
 .stars {
 position: absolute;
 width: 100%;
 height: 100%;
 background: transparent;
 z-index: 1;
 }

 .star {
 position: absolute;
 background: #fff;
 border-radius: 50%;
 animation: twinkle 3s infinite;
 }

 @keyframes twinkle {
 0%, 100% { opacity: 0.2; }
 50% { opacity: 1; }
 }

 /* 动态流光线条 */
 .flow-line {
 position: absolute;
 width: 2px;
 height: 100px;
 background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
 animation: flow 5s linear infinite;
 z-index: 2;
 }

 @keyframes flow {
 0% { transform: translateY(-100%); }
 100% { transform: translateY(100vh); }
 }
 </style>
</head>
<body>
 <button class="glow-button">点击我！</button>
 <canvas id="particles"></canvas>
 <div class="stars"></div>
 <div class="flow-lines"></div>

 <script>
 // 文案列表
 const messages = [
 'bakabailuo',
 '你也是笨蛋',
 '笨蛋',
 'baka！',
 '果冻好次',
 '来吃木须肉',
 '笨',
 '笨蛋白落',
 '白落是大笨蛋',
 'baka白落',
 '白落白落白落白落'
 ];

 // 颜色调色板
 const colors = ['#ff4d4d', '#4dff4d', '#4d4dff', '#ffeb3b', '#ff69b4', '#00f7ff'];

 // 按钮点击计数
 let clickCount = 0 ;

 // 按钮点击事件
 const button = document.querySelector('.glow-button');

 button.addEventListener('click', () => {
 clickCount++;
 const messageDiv = document.createElement('div');
 messageDiv.classList.add('message');

 // 随机选择文案
 const randomMessage = messages[Math.floor(Math.random() * messages.length)];
 messageDiv.textContent = randomMessage;

 // 随机文字大小（20px到60px）
 const randomSize = Math.floor(Math.random() * 41) + 20;
 messageDiv.style.fontSize = `${randomSize}px`;

 // 随机颜色
 const randomColor = colors[Math.floor(Math.random() * colors.length)];
 messageDiv.style.color = randomColor;

 // 随机位置（避免边缘溢出）
 const maxX = window.innerWidth - randomSize * randomMessage.length * 0.6; // 粗略估算宽度
 const maxY = window.innerHeight - randomSize; // 考虑文字高度
 const randomX = Math.random() * maxX;
 const randomY = Math.random() * maxY;
 messageDiv.style.left = `${randomX}px`;
 messageDiv.style.top = `${randomY}px`;

 document.body.appendChild(messageDiv);
 messageDiv.classList.add('show');

 createParticles();
 setTimeout(() => {
 messageDiv.classList.remove('show');
 setTimeout(() => messageDiv.remove(), 500); // 动画结束后移除
 }, 2000); // 2秒后隐藏
 });

 // 粒子效果
 const canvas = document.getElementById('particles');
 const ctx = canvas.getContext('2d');
 canvas.width = window.innerWidth;
 canvas.height = window.innerHeight;

 let particlesArray = [];

 class Particle {
 constructor() {
 this.x = canvas.width / 2;
 this.y = canvas.height / 2;
 this.size = Math.random() * 8 + 2; // 更大范围的粒子大小
 this.speedX = Math.random() * 8 - 4; // 更快的速度
 this.speedY = Math.random() * 8 - 4;
 this.color = colors[Math.floor(Math.random() * colors.length)]; // 与文案颜色一致
 this.hue = Math.random() * 360; // 用于颜色渐变
 }

 update() {
 this.x += this.speedX;
 this.y += this.speedY;
 this.size *= 0.95;
 this.hue += 5; // 颜色渐变
 this.color = `hsl(${this.hue}, 70%, 50%)`;
 }

 draw() {
 ctx.fillStyle = this.color;
 ctx.beginPath();
 ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
 ctx.fill();
 }
 }

 function createParticles() {
 const particleCount = /Android/i.test(navigator.userAgent) ? 30 : 60; // 增加粒子数量
 for (let i = 0; i < particleCount; i++) {
 particlesArray.push(new Particle());
 }
 }

 function animateParticles() {
 ctx.clearRect(0, 0, canvas.width, canvas.height);
 for (let i = 0; i < particlesArray.length; i++) {
 particlesArray[i].update();
 particlesArray[i].draw();
 if (particlesArray[i ].size <= 0.2) {
 particlesArray.splice(i, 1);
 i--;
 }
 }
 requestAnimationFrame(animateParticles);
 }

 animateParticles();

 // 动态星空
 const starsContainer = document.querySelector('.stars');
 const starCount = /Android/i.test(navigator.userAgent) ? 80 : 150; // 增加星星数量
 for (let i = 0; i < starCount; i++) {
 const star = document.createElement('div');
 star.classList.add('star');
 star.style.width = `${Math.random() * 3}px`; // 更大范围的星星
 star.style.height = star.style.width;
 star.style.left = `${Math.random() * 100}%`;
 star.style.top = `${Math.random() * 100}%`;
 star.style.animationDelay = `${Math.random() * 3}s`;
 star.style.background = colors[Math.floor(Math.random() * colors.length)]; // 彩色星星
 starsContainer.appendChild(star);
 }

 // 动态流光线条
 const flowLinesContainer = document.querySelector('.flow-lines');
 for (let i = 0; i < 10; i++) {
 const line = document.createElement('div');
 line.classList.add('flow-line');
 line.style.left = `${Math.random() * 100}%`;
 line.style.animationDelay = `${Math.random() * 5}s`;
 line.style.background = `linear-gradient(to bottom, rgba(255, 255, 255, 0), ${colors[Math.floor(Math.random() * colors.length)]}, rgba(255, 255, 255, 0))`;
 flowLinesContainer.appendChild(line);
 }

 // 窗口大小调整
 window.addEventListener('resize', () => {
 canvas.width = window.innerWidth;
 canvas.height = window.innerHeight;
 });
 </script>
</body>
</html>
